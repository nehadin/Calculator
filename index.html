<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c75335ce1c.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid border border-secondary container bg-light p-4 mt-5 " style="width:27%; border-radius: 20px;">
        <h1 class="text-center text-dark">Calculator</h1> 
        <div>
            <input id="result" type="text" class="form-control">
        </div>
        <div class="container-fluid row mt-4 me-1 ms-2">
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(1)">1</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(2)">2</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(3)">3</button></div>
            <div class="col-3"><button class="btn btn-secondary" onclick="display('/')">+</button></div>
        </div>
        <div class="container-fluid row mt-2 me-1  ms-2">
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(4)">4</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(5)">5</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(6)">6</button></div>
            <div class="col-3"><button class="btn btn-secondary" onclick="display('*')">-</button></div>
        </div>
        <div class="container-fluid row mt-2 me-1  ms-2">
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(7)">7</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(8)">8</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(9)">9</button></div>
            <div class="col-3"><button class="btn btn-secondary" onclick="display('-')">*</button></div>
        </div>
        <div class="container-fluid row mt-2 me-1  ms-2">
            <div class="col-3"><button class=" btn btn-primary" onclick="backspace()">&#9003;</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(0)">0</button></div>
            <div class="col-3"><button class="btn btn-outline-info" onclick="display(9)">.</button></div>
            <div class="col-3"><button class="btn btn-secondary" onclick="display('+')">/</button></div>
        </div>
        <div class="container-fluid row mt-2 me-1  ms-2">
            <div class="col-6"><button class="container btn btn-primary" onclick="ac()">AC</button></div>
            <div class="col-5"><button class="container btn btn-outline-success" onclick="equal()">=</button></div>
        </div>
    </div>
</body>
<script src="./calc.js">

</script>

</html>
